<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4 w-100">
      <div class="d-flex align-items-center mb-4 w-50">
        <input class="form-control me-2 w-100" type="text" placeholder="Search Users" [(ngModel)]="search"
          (input)="onSearchInputChange()" />
        <button class="btn btn-outline-primary" (click)="searchUser()">Search</button>
      </div>
      <div class="d-flex align-items-center justify-content-end mb-2">
        <button type="button" class="btn btn-danger text-white" routerLink="/Users/add"
          style="border-radius: 2px !important;">
          <i class="fa-solid fa-plus"></i>
          Add User
        </button>
      </div>
    </div>
    <table class="table table-hover table-striped">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
         <td>{{ user.role }}</td>
          <td>{{ user.address }}</td>
          <td class="d-flex align-items-center">
            <button type="button" class="btn btn-warning btn-sm border2r me-2" (click)="navigateToUpdate(user.id)">
              <i class="fa-solid fa-pen-to-square text-white"></i>
            </button>
            <button type="button" class="btn btn-dark btn-sm border2r me-2" (click)="deleteUser(user.id)">
              <i class="fa-solid fa-trash-can text-white"></i>
            </button>
            <button class="btn btn-sm btn-info" (click)="goToUserDisplay(user.id)">View</button>

          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
