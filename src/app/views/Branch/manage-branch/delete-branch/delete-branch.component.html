<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <form class="classic-form p-4" [formGroup]="deleteBranchForm">
          <div class="row">
    
  
            <div class="col-md-6">
              <!-- Branch Name -->
              <div class="form-group mb-3">
                <label class="form-label">Branch Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="branchName"
                  
                />
              </div>
  
              <!-- Branch Address -->
              <div class="form-group mb-3">
                <label class="form-label">Branch Address</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="branchAddress"
                  
                />
              </div>
  
              <!-- Phone -->
              <div class="form-group mb-3">
                <label class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="phone"
                  
                />
              </div>
            </div>
          </div>
  
          <p class="text-danger mt-1" *ngIf="msgerror">
            {{ msgerror }}
          </p>
  
          <div class="form-footer mt-4">
            <button
              type="button"
              class="btn btn-danger text-light"
              style="width: 20%; border-radius: 2px !important"
              (click)="deleteBranch()"
              
            >
              Delete
            </button>
  
            <button
              type="button"
              class="btn btn-secondary mx-2"
              style="width: 20%; border-radius: 2px !important"
              (click)="cancel()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
