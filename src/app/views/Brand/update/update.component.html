<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <form class="classic-form p-4" [formGroup]="updateBrandForm" (ngSubmit)="onSubmit()">
  
          <div class="row">
            
            <div class="col-md-6">
              <!-- Brand Name -->
              <div class="form-group mb-3">
                <label class="form-label">Brand Name</label>
                <input type="text" class="form-control" formControlName="brandName">
                <div *ngIf="brandName?.invalid && (brandName?.dirty || brandName?.touched)" class="invalid-feedback d-block">
                  <span *ngIf="brandName?.errors?.['required']">Brand Name is required</span>
                  <span *ngIf="brandName?.errors?.['minlength']">Must be at least 3 characters</span>
                </div>
              </div>
  
              <!-- Website URL -->
              <div class="form-group mb-3">
                <label class="form-label">Website URL</label>
                <input type="url" class="form-control" formControlName="websiteUrl">
                <div *ngIf="websiteUrl?.invalid && (websiteUrl?.dirty || websiteUrl?.touched)" class="invalid-feedback d-block">
                  <span *ngIf="websiteUrl?.errors?.['required']">Website URL is required</span>
                  <span *ngIf="websiteUrl?.errors?.['pattern']">Enter a valid URL</span>
                </div>
              </div>
            </div>
  
 
            <div class="col-md-6">
              <!-- Description -->
              <div class="form-group mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" formControlName="description"></textarea>
                <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="invalid-feedback d-block">
                  <span *ngIf="description?.errors?.['required']">Description is required</span>
                </div>
              </div>
  
              <!-- Image URL -->
              <div class="form-group mb-3">
                <label class="form-label">Image URL</label>
                <input type="url" class="form-control" formControlName="imageUrl">
                <div *ngIf="imageUrl?.invalid && (imageUrl?.dirty || imageUrl?.touched)" class="invalid-feedback d-block">
                  <span *ngIf="imageUrl?.errors?.['required']">Image URL is required</span>
                </div>
              </div>
            </div>
          </div>
  
          <div class="form-footer mt-4 text-center">
            <button type="submit" class="btn btn-danger text-light" style="width: 30%; border-radius: 2px !important;" [disabled]="updateBrandForm.invalid">
              Update Brand
            </button>

            <div class="form-footer mt-4">
                <!-- Back to List Button -->
                <button type="button" class="btn btn-secondary text-light" style="width: 30%; border-radius: 2px !important;"  (click)="goToManage()">
                  Back to List
                </button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
